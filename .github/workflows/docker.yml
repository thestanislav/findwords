name: Build and Push

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/findwords:latest
          docker build -f docker/php-app/Dockerfile \
            --build-arg APP_ENV=prod \
            -t $IMAGE .
          docker push $IMAGE
